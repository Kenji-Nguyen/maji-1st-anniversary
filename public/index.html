<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="1 Year Anniversary Celebration" />
    <title>1 Year Anniversary</title>
    <style>
      /* Ensure proper 3D perspective */
      :root {
        --perspective: 1200px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body,
      #root {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        background-color: #000;
      }

      /* Support for older browsers */
      .transform-style-3d {
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
      }

      .perspective {
        -webkit-perspective: var(--perspective);
        perspective: var(--perspective);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
